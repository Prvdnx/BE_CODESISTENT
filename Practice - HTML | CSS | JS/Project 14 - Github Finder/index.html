<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <!-- poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- header -->
    <header>
      <h1><i class="fab fa-github"></i> GitHub User Finder</h1>
      <p>Search for any GitHub user to see their profile and repositories</p>
    </header>
    <!-- search form -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Enter a GitHub username..." autocomplete="off" />
      <button id="search-btn">Search</button>
    </div>
    <!-- profile container -->
    <div id="profile-container" class="hidden">
      <div class="profile-header">
        <img src="" alt="Profile avatar" id="avatar" />
        <div class="profile-info">
          <h2 id="name"></h2>
          <p id="username"></p>
          <p id="bio"></p>
          <div class="location-date">
            <p><i class="fas fa-map-marker-alt"></i> <span id="location"></span></p>
            <p><i class="far fa-calendar-alt"></i> Joined <span id="joined-date"></span></p>
          </div>
          <a id="profile-link" target="_blank" class="btn">View Profile</a>
        </div>
      </div>
      <!-- stats -->
      <div class="stats">
        <div class="stat"><i class="fas fa-users"></i> <span id="followers"></span> followers</div>
        <div class="stat"><i class="fas fa-user-friends"></i> <span id="following"></span> following</div>
        <div class="stat"><i class="fas fa-code-branch"></i> <span id="repos"></span> repositories</div>
      </div>
      <!-- additional info -->
      <div class="additional-info">
        <div class="info-item"><i class="fas fa-building"></i> <span id="company"></span></div>
        <div class="info-item"><i class="fas fa-link"></i> <a id="blog" target="_blank"></a></div>
        <div class="info-item"><i class="fab fa-twitter"></i> <a id="twitter" target="_blank"></a></div>
      </div>
      <!-- repositories -->
      <div class="repos-section">
        <h3>Latest Repositories</h3>
        <div id="repos-container" class="repos-container">
          <div class="loading-repos">Loading repositories...</div>
        </div>
      </div>
    </div>
    <!-- error message -->
    <div id="error-container" class="hidden">
      <p>No user found. Please try another username.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
