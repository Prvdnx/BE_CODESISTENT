<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- main container -->
  <div class="container">
    <h1>SIMPLE KANBAN BOARD</h1>
    <!-- board with 3 lists -->
    <div class="board">
      <!-- to do list -->
      <div class="list" id="list1">
        <h2>To Do</h2>
        <div class="card" draggable="true" id="card1">Take a Walk</div>
        <div class="card" draggable="true" id="card2">Learn JavaScript</div>
      </div>
      <!-- in progress list -->
      <div class="list" id="list2">
        <h2>In Progress</h2>
        <div class="card" draggable="true" id="card3">Watch Demon Hunters</div>
      </div>
      <!-- done list -->
      <div class="list" id="list3">
        <h2>Done</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
