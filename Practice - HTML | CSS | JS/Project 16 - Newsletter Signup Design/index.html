<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <!-- poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- newsletter container -->
  <div class="signup-container">
    <!-- icon -->
    <div class="icon-container">
      <i class="far fa-envelope-open"></i>
    </div>
    <!-- heading and description -->
    <h2>Join Our Newsletter</h2>
    <p>Stay ahead with weekly tech insights, tutorials, and industry news.</p>
    <!-- subscription form -->
    <form>
      <div class="input-group">
        <i class="far fa-envelope"></i>
        <input type="email" required placeholder="Enter your email" />
      </div>
      <button>Subscribe <i class="fas fa-arrow-right"></i></button>
    </form>
    <!-- benefits -->
    <div class="benefits">
      <p class="benefit-item"><i class="fas fa-check"></i> Latest tech tutorials and trends</p>
      <p class="benefit-item"><i class="fas fa-check"></i> No spam, unsubscribe anytime</p>
    </div>
  </div>
</body>

</html>
